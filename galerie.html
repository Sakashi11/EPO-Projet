<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galerie - École Supérieure</title>
  <style>
    :root {
      --primary-color: #176607;
      --secondary-color: #f5f5f5;
      --accent-color: #0066cc;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #cbd6e2;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      background-color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px 12px 0 0;
    }

    .caption {
      padding: 15px;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Galerie de l'École Supérieure</h1>
    <p>Une immersion dans notre environnement académique et étudiant</p>
  </header>

  <div class="container">
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="EPO/Accueil.jpg" alt="Vue du campus">
      </div>
      <div class="gallery-item">
        <img src="EPO/im1.jpg" alt="Étudiants en classe">
      </div>
      <div class="gallery-item">
        <img src="EPO/im2.jpg" alt="Laboratoire">
      </div>
      <div class="gallery-item">
        <img src="EPO/im3.jpg" alt="Bibliothèque">
      </div>
      <div class="gallery-item">
        <img src="EPO/im4.jpg" alt="Groupe d'étudiants">
      </div>
      <div class="gallery-item">
        <img src="EPO/im5.jpg" alt="Événement académique">
      </div>
      <div class="gallery-item">
        <img src="EPO/im6.jpg" alt="Événement académique">
      </div>
      <div class="gallery-item">
        <img src="EPO/image10.jpg" alt="Événement académique">
      </div>
      <div class="gallery-item">
        <img src="EPO/image7.jpg" alt="Événement académique">
      </div>
      <div class="gallery-item">
        <img src="EPO/image15.jpg" alt="Événement académique">
      </div>
      <div class="gallery-item">
        <img src="EPO/image6.jpg" alt="Événement académique">
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 EPO. Tous droits réservés.
  </footer>

</body>
</html>
