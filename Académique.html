<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Départements Académiques - École Supérieure</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #33700d;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .card h2 {
      margin-top: 0;
      color: #298016;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .card ul {
      padding-left: 20px;
    }

    .card li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #352081;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Départements Académiques</h1>
</header>

<main>
  <div class="card">
    <h2>MPSI</h2>
    <ul>
      <li><a href="EPO/Mathématiques.html">Mathématiques</a></li>
      <li><a href="EPO/Informatique.html">Informatique</a></li>
    </ul>
  </div>

  <div class="card">
    <h2>PCSI</h2>
    <ul>
      <li><a href="EPO/Mathématiques.html">Mathématiques</a></li>
      <li><a href="EPO/Physique-Chimie.html">Physique-Chimie</a></li>
    </ul>
  </div>

  <div class="card">
    <h2>IGIT</h2>
    <ul>
      <li><a href="EPO/Génie logiciel.html">Génie logiciel</a></li>
      <li><a href="EPO/Sécurité informatique.html">Sécurité informatique</a></li>
    </ul>
  </div>

  <div class="card">
    <h2>IGSIT</h2>
    <ul>
      <li><a href="EPO/Génie industrielle.html">Génie industrielle</a></li>
      <li><a href="EPO/Génie textile.html">Génie textile</a></li>
    </ul>
  </div>
</main>

</body>
</html>
